<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Тест: вы фошызд?</title>
</head>
<body>
    <div id="quiz">
        <h2>{{ currentPrompt }}</h2>
        <p v-if="isEnded">
            Баллы: {{ scores }} из {{ questions.length - 2 }}<br><br>
            {{ diagnosis }}
        </p>
        <div>
            <button v-for="item in currentOptions" @click="nextQuestionHandler(item.score)">{{ item.option }}</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
